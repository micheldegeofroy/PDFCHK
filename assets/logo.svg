<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 140" width="120" height="140">
  <!-- PDFCHK Logo - Document with K arrow icon on banner -->

  <!-- Document outline with folded corner -->
  <path d="M15 10 L75 10 L105 40 L105 130 L15 130 Z"
        fill="none"
        stroke="#2563EB"
        stroke-width="8"
        stroke-linejoin="round"/>

  <!-- Folded corner -->
  <path d="M75 10 L75 40 L105 40"
        fill="none"
        stroke="#2563EB"
        stroke-width="8"
        stroke-linejoin="round"/>

  <!-- Banner background -->
  <rect x="0" y="70" width="120" height="40" fill="#2563EB"/>

  <!-- K with arrow icon (centered on banner) -->
  <g transform="translate(42, 74)">
    <!-- Vertical stem of K -->
    <rect x="0" y="0" width="6" height="32" fill="white"/>

    <!-- Arrow pointing into K (upper diagonal with arrowhead) -->
    <path d="M6 13 L22 2 L32 2 L32 8 L14 17 Z" fill="white"/>
    <!-- Arrowhead -->
    <polygon points="6,13 16,8 16,20" fill="white"/>

    <!-- Lower diagonal -->
    <path d="M6 19 L14 17 L32 32 L32 34 L22 34 Z" fill="white"/>
  </g>
</svg>
