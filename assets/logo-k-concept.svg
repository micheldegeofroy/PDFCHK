<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <!-- Monochrome version - works as stencil/stamp -->

  <!-- The K with integrated arrow -->
  <!-- Vertical stem of K -->
  <rect x="70" y="20" width="12" height="60" fill="black"/>

  <!-- Arrow pointing into K (becomes upper diagonal) -->
  <!-- Arrow shaft -->
  <polygon points="120,25 82,50 120,45 120,35" fill="black"/>
  <!-- Arrow head pointing into K -->
  <polygon points="85,50 100,40 100,60" fill="black"/>

  <!-- Lower diagonal of K -->
  <polygon points="82,50 120,75 120,65 85,50" fill="black"/>

  <!-- Text: PDFCH (the K is the logo mark) -->
  <text x="10" y="68" font-family="Helvetica Neue, Arial, sans-serif" font-size="32" font-weight="700" fill="black">PDFCH</text>
</svg>
